- name: checking data types
  hosts: localhost
  vars:
    NAME: BALA
    skills: 
    - DevOps
    - Shell
    - Ansible
    - Linux
    Experience:
      DevOps: 7
      AWS: 6
      Docker: 4
    Trainer:
  tasks:
  - name: print key value pair
    ansible.builtin.debug:
      msg: "name: {{NAME}}"

  - name: print list
    ansible.builtin.debug:
      msg: "Skills: {{skills}}"

  - name: print map
    ansible.builtin.debug:
      msg: "Experience": {{Experience}}"

  - name: print boolean
    ansible.builtin.debug:
      msg: "is he trainer: {{trainer}}"